name: Update data

on:
  workflow_dispatch: {}
  schedule:
    - cron: '00 1 * * 1'  # At 01:00 on Mondays.

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # update stats
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - run: pip install -r requirements.txt
      # Eventually call scripts/fetch_augur_metrics.py and
      # scripts/fetch_year_in_review.py as well when possible
      - run: python test.py
        env:
          OAUTH_TOKEN: ${{ secrets.GH_API_TOKEN }}
          GH_USERNAME: ${{ secrets.GH_USERNAME }}
      - run: |
          git config user.name 'GitHub Actions'
          git config user.email 'actions@users.noreply.github.com'
          git add test.csv
          timestamp=$(date -u)
          git commit -m "update data: ${timestamp}" || exit 0
          git push
